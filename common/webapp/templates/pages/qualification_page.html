{% extends "common/page_base.html" %}  {# common/page_base.html extends layout.html #}

{% block content %}
    <!-- Indicate to the layout.html JS header logic whether this page was the result of a GET or a POST. -->
    <script type='text/javascript'> req_method = "{{ form.reqMethod.data }}"; </script>
	<div id="contents">
		<div class="highlight">
			<!--<div class="clearfix">-->
                <span class="mapbody">
                    <div class="trainhdr">
                        <h3 class="maph3">Welcome to the Mapping Africa Qualification Test</h3>
                        <p class="mapp">{{ form.status.data }}</p>
                    </div>
                    <!-- Add the hidden URL-encoded csrf_token as a parameter to the KML frame 
                       script (getkml) so that it can be placed in the mapping <form>. -->
                    <iframe height="720" width="100%%" scrolling="auto" frameborder="0" align="center" 
                        src="{{ form.kmlFrameUrl.data }}?kmlName={{ form.kmlName.data }}&trainingId={{ form.workerId.data }}&tryNum={{ form.tryNum.data }}&submitTo={{ form.submitTo.data }}&mapHint={{ form.mapHint.data }}&csrfToken={{ form.hidden_tag()|quote_plus }}"
                        name="Inner Training Frame">
                    </iframe>
                </span>
			<!--</div>-->
		</div>
	</div>
{% endblock %}
